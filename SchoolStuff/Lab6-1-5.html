<!doctype html>
<html>
    <head>
        <title>Input Field is Changed Event</title>

        <script>
            function myFunction()
            {
                var x = document.getElementById("name");
                x.value = x.value.toUpperCase();
            }
        </script>
    </head>
    <body>
        Enter your name: <input type="text" id="name" onchange="myFunction()">
        <br /><br /><br />
        <p>When you leave the input field, a function is triggered which transforms
            the input text to uppercase.</p>
    </body>
</html>
