<!doctype html>
<html>
    <head>
        <title>A Form Button Is Clicked</title>

        <script>
            function myFunction()
            {
                document.getElementById("display").innerHTML="Thank You";
            }
        </script>
    </head>
    <body>
        <p>Click the button to trigger a function.</p>
        <button onclick="myFunction()">Click Me!</button>
        <p id="display"></p>
    </body>
</html>
